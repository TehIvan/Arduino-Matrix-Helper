<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeply - Arduino Matrix Helper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="grid">
        </div>
        <div class="row">
            <button onclick="resetGrid()" class="btn">Reset</button>             
            <button onclick="genCode()" class="btn">Print</button>
            <button onclick="copyCode()" class="btn">Copy</button>
            <select name="matrix" id="matrix" onchange="onChange(this)" style="float:right; margin-top: 10px; margin-right: 10px;">
                <option value="8">8x8</option>
                <option value="16">8x16</option>
            </select> 
        </div>
        <div id="text">
            <code class="code" id="code"></code>
        </div>
        <footer style="padding-top: 10px; padding-bottom: 10px;">Made by <a href="https://zeply-studios.github.io/" style="text-decoration: none;"><span style="color: lightskyblue; font-size: 18px;">Zeply Studios</span></a></footer>
    </main>
</body>

</html>
